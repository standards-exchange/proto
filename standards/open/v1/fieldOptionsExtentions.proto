syntax = "proto3";

package standards.open.v1;

import "google/protobuf/descriptor.proto";

option go_package = "github.com/standards-exchange/protobuf-go/standards/open/v1";

message FDXOptions {
  string question = 50001;
  string description = 50002;
  string number = 50003;
  string conditional = 50004;
  string h1 = 50005;
  string h2 = 50006;
  string h3 = 50007;
  string validation = 50008;
}

extend google.protobuf.FieldOptions {
  FDXOptions fdx_options = 50001;
}