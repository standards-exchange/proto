syntax = "proto3";

package standards.open.v1;

import "google/type/money.proto";
import "google/protobuf/descriptor.proto";
import "standards/open/v1/yesno.proto";

option go_package = "github.com/standards-exchange/protobuf-go/standards/open/v1";

// The CSSF self-assessment questionnaire to be submitted annually by Undertakings for Collective Investment as per Circular CSSF 21/790. See https://www.cssf.lu/en/Document/circular-cssf-21-790/
message RT000D034 {
    // Definition of questions related to a fund specific cost
    message FundSpecificExplanation {
        // The CSSF of the fund / sub-fund
        string cssf_code = 1;
        // The name of the fund to which the financial instrument belongs. // See: https://openfunds.org/knowledge/whitepapers/fundnames/ for more information.
        string fund_name = 2;
        // Description of the cost
        string explanation = 3;
    }
    // Definition of Information on Entity section
    message EntityInformation {
        // Name of the entity
        string entity_name = 1 [
            (question) = "Name of the entity",
            (h1) = "Information on the entity",
            (h2) = "Information on the entity"
        ];
        // The CSSF entity code
        string cssf_code = 2 [
            (question) = "CSSF code.",
            (h1) = "Information on the entity",
            (h2) = "Information on the entity"
        ];
        // The address street and number of the entity
        string address_street_and_number = 3 [
            (question) = "Address - Street & NÂ°",
            (h1) = "Information on the entity",
            (h2) = "Information on the entity"
        ];
        // The address postal code of the entity
        string postal_code_and_city = 4 [
            (question) = "Address - Postcode & City",
            (h1) = "Information on the entity",
            (h2) = "Information on the entity"
        ];
        // What is the number of staff members (including the management) involved/dealing with AML/CFT?
        int32 number_of_staff_dealing_with_aml_cft = 5 [
            (question) = "What is the number of staff members (including the management) involved/dealing with AML/CFT?",
            (h1) = "Information on the entity",
            (h2) = "Information on the entity"
        ];
        // Enumeration of license types
        enum License {
            LICENSE_UNSPECIFIED = 0;
            UCITS = 1;
            AIF = 2;
            MONEY_MARKET = 3;
        }
        // What licenses does the entity have
        repeated License licenses = 6 [
            (h1) = "Information on the entity",
            (h2) = "Information on the entity",
            (question) = "Entity's license(s)"
        ];
        // Financial year end of the entity
        string entity_year_end = 7 [
            (h1) = "Information on the entity",
            (h2) = "Information on the entity",
            (question) = "What is the entity's year end?",
            (description) = "Must be in the format YYYY-MM-DD",
            (validation) = "^\\d{4}\\-(0[1-9]|1[012])\\-(0[1-9]|[12][0-9]|3[01])$"
        ];
        // Latest CSSF AML / CFT Risk Scoring
        string latest_risk_scoring = 9 [
            (h1) = "Information on the entity",
            (h2) = "AML/CFT Risk Scoring",
            (question) = "What is the latest CSSF AML/CFT Risk Scoring?"
        ];
    }
    // Information regarding the entity
    EntityInformation entity_information = 1;
    // Definition of a manager of a fund
    message Manager {
        // The first name
        string first_name = 1;
        // The last name
        string last_name = 2;
        // The phone number including country code
        string phone_number = 3;
        // The email address of the manager
        string email_address = 4;
        // The three letter ISO code of the country of residence
        string country_of_residence = 5;
    }
    // Information regarding Members of the Management of the Fund
    repeated Manager managers = 2;
    // Definition for Descriptive information to be provided
    message DescriptiveInformation {
        // Definition for data to be provided per fund (i.e. sub-fund or standalone fund).
        message DescriptiveFundInformation {
            // CSSF Code of the (sub-)fund
            string cssf_code = 1 [
                (question) = "CSSF Code of the (sub-)fund"
            ];
            // Name of the (sub-)fund
            string fund_name = 2 [
                (question) = "Name of the (sub-)fund"
            ];
            // ISO code (https://en.wikipedia.org/wiki/ISO_4217) of base currency of (sub-)fund
            string fund_currency = 4 [
                (question) = "ISO code of base currency of (sub-)fund",
                (description) = "ISO code (https://en.wikipedia.org/wiki/ISO_4217) of base currency of (sub-)fund"
            ];
            // Active at any time during the year
            bool active_during_year = 5 [
                (question) = "Was the (sub-)fund active at any time during the year?"
            ];
            // Applicable nav materiality threshold (see CSSF circular 02/77)
            double materiality_threshold = 6 [
                (question) = "What is the applicable materiality threshold?",
                (description) = "The materiality threshold refers to the threshold applicable for NAV errors in accordance with Circular CSSF 02/77 (e.g. 1% for equity funds) for UCITS and UCIs, respectively the threshold decided by the Management of the Fund for SIFs and SICARs on the basis of specific internal rules. The materiality threshold applies throughout the questionnaire when reference is made to material, materiality threshold or material portion"
            ];
            // Active at year end
            bool active_at_year_end = 7 [
                (question) = "Was the (sub-)fund active at year end?"
            ];
            // Whether in liquidation
            bool in_liquidation = 8 [
                (question) = "Is the (sub-)fund in liquidation?"
            ];
            // Whether open ended
            bool open_ended = 9 [
                (question) = "Is the (sub-)fund open-ended?"
            ];
            // Whether in a lock-up period
            bool in_lockup_period = 10 [
                (question) = "Is the (sub-)fund in a lock-up period?"
            ];
            // Whether redemptions suspended at year-end
            bool redemptions_suspended_at_year_end = 11 [
                (question) = "Were redemptions of the (sub-)fund suspended at year-end"
            ];
            // frequency of investor redemptions
            string redemption_frequency = 12 [
                (question) = "What is the frequency of investor redemptions?",
                (description) = "For example, DAILY, MONTHLY, QUARTERLY, ANNUAL"
            ];
        }
        // Descriptive information per (sub-)fund
        repeated DescriptiveFundInformation fund_descriptions = 9 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "1",
            (question) = "Specify the status at year end for each sub-fund that have been active at any time during the year",
            (description) = "Note the CSSF provides an Excel table for submission"
        ];
        // 2. Did the Fund record any capital transaction(s) in its accounts for any (sub-)fund during the year?
        YesNo subscriptions = 10 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "2a.",
            (question) = "Did the Fund record any capital transaction(s) in its accounts for any (sub-)fund during the year? Subscriptions"

        ];
        YesNo redemptions = 11 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "2a.",
            (question) = "Did the Fund record any capital transaction(s) in its accounts for any (sub-)fund during the year? Redemptions"
        ];
        // Invested in a.	Money Market Instruments
        YesNo invested_in_money_market_instruments = 12 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.a",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? Money Market Instruments"
        ];
        // Invested in b.	Deposits (term / cash)
        YesNo invested_in_deposits = 13 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.b.",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? b.	Deposits (term / cash)"
        ];
        // Invested in c.	Repurchase transactions (repo/reverse repo)
        YesNo invested_in_repo_transactions = 14 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.c",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? c.	Repurchase transactions (repo/reverse repo)"
        ];
        // Invested in d.	Securities lending
        YesNo invested_in_securities_lending = 15 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.d",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? d.	Securities lending"
        ];
        // Invested in e.	Listed equities
        YesNo invested_in_listed_equities = 16 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.e",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? e.	Listed equities"
        ];
        // Invested in f.	Corporate bonds
        YesNo invested_in_corporate_bonds = 17 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.f",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? f.	Corporate bonds"
        ];
        // Invested in g.	Government / Municipal bonds
        YesNo invested_in_government_or_municipal_bonds = 18 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.g",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? g.	Government / Municipal bonds"
        ];
        // Invested in h.	Real Estate Investment Trusts (REITs)
        YesNo invested_in_reits = 19 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.h",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? h.	Real Estate Investment Trusts (REITs)"
        ];
        // Invested in i.	Convertible bonds
        YesNo invested_in_convertible_bonds = 20 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.i",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? i.	Convertible bonds"
        ];
        // Invested in j.	Loans / Private credits
        YesNo invested_in_loans_or_private_credits = 21 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.j",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? j.	Loans / Private credits"
        ];
        // Invested in k.	Structured / Securitized products
        YesNo invested_in_structured_or_securitized_products = 22 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.k",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? k.	Structured / Securitized products"
        ];
        // Invested in l.	Equity derivatives
        YesNo invested_in_equity_derivatives = 23 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.l",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? l.	Equity derivatives"
        ];
        // Invested in m.	Fixed income derivatives
        YesNo invested_in_fixed_income_derivatives = 24 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.m",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? m.	Fixed income derivatives"
        ];
        // Invested in n.	Credit derivatives
        YesNo invested_in_credit_derivatives = 25 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.n",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? n.	Credit derivatives"
        ];
        // Invested in o.	FX derivatives
        YesNo invested_in_fx_derivatives = 26 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.o",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? o.	FX derivatives"
        ];
        // Invested in p.	Commodity derivatives
        YesNo invested_in_commodity_derivatives = 27 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.p",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? p.	Commodity derivatives"
        ];
        // Invested in q.	Other derivatives
        YesNo invested_in_other_derivatives = 28 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.q",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? q.	Other derivatives"
        ];
        // Invested in r.	Hedge funds (HF)
        YesNo invested_in_hedge_funds = 29 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.r",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? r.	Hedge funds (HF)"
        ];
        // Invested in s.	Real estate / Infrastructure / Renewables (direct or indirect)
        YesNo invested_in_real_estate_infrastructure_or_renewables = 30 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.s",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? s.	Real estate / Infrastructure / Renewables (direct or indirect)"
        ];
        // Invested in t.	Private equity (direct or indirect)
        YesNo invested_in_private_equity = 31 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.t",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? t.	Private equity (direct or indirect)"
        ];
        // Invested in u.	Open-ended funds (excl. HF/RE/PE)
        YesNo invested_in_open_ended_funds = 32 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.u",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? u.	Open-ended funds (excl. HF/RE/PE)"
        ];
        // Invested in v.	Closed-ended funds (excl. HF/RE/PE)
        YesNo invested_in_closed_ended_funds = 33 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.v",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? v.	Closed-ended funds (excl. HF/RE/PE)"
        ];
        // Invested in w.	Physical assets (direct investments in real/tangible assets, excl. RE/Infrastructure/Renewables)
        YesNo invested_in_physical_assets_direct = 34 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.w",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? w.	Physical assets (direct investments in real/tangible assets, excl. RE/Infrastructure/Renewables)"
        ];
        // Invested in x.	Physical assets (indirect investments in real/tangible assets, excl. RE/Infrastructure/Renewables)
        YesNo invested_in_physical_assets_indirect = 35 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.x",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? x.	Physical assets (indirect investments in real/tangible assets, excl. RE/Infrastructure/Renewables)"
        ];
        // Invested in y.	Other
        YesNo invested_in_other_assets = 36 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.y",
            (question) = "In which types of investments was the Fund invested at year-end (direct investments, except where otherwise specified)? y.	Other"
        ];
        // Invested in y.	Other
        string other_assets = 37 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "3.y.b",
            (question) = "If the answer to Q3.y. is YES, specify the investment(s) / type(s) considered",
            (conditional) = "investedInOtherAssets?1:2"
        ];
        // Any (sub-)fund invested at year-end at the level of its portfolio in a special purpose vehicle?
        YesNo invested_in_spv = 38 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "4",
            (question) = "Was any (sub-)fund invested at year-end at the level of its portfolio in a special purpose vehicle (SPV) or other similar intermediate vehicles/entities for facilitating the investment in the underlying assets?"
        ];
        // Number of SPVs invested in
        int32 number_of_spvs = 39 [
            (h1) = "1.	DESCRIPTIVE INFORMATION",
            (number) = "4.1",
            (question) = "If the answer to Q4. is YES, specify the number of sub-funds investing in SPVs or other similar intermediate vehicles/entities for facilitating the investment in the underlying assets?",
            (conditional) = "investedInSpv?1:2"
        ];
    }
    // Descriptive information
    DescriptiveInformation descriptive_information = 3;
    // Definition of questions relating to the organization of the fund
    message Organisation {
        // Extraordinary General Meetings
        YesNo extraordinary_general_meetings = 1 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "1",
            (question) = "Did the Management of the Fund convene any extraordinary general meeting which was organized during the year?"
        ];
        // Explain extraordinary general meetings
        string extraordinary_general_meetings_explain = 2 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "1.1",
            (question) = "If the answer to Q1. is YES, explain",
            (conditional) = "extraordinaryGeneralMeetings?1:2"
        ];
        // How many formal meetings of the Management of the Fund have taken place during the financial year?
        int32 number_formal_management_meetings = 3 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "2",
            (question) = "How many formal meetings of the Management of the Fund have taken place during the financial year?"
        ];
        // Were all the meetings subject to documented minutes?
        YesNo documented_minutes = 4 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "3",
            (question) = "Were all the meetings subject to documented minutes?"
        ];
        // Explain why meetings not subject to minutes
        string documented_minutes_explain = 5 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "3.1",
            (question) = "If the answer to Q3. is YES, explain",
            (conditional) = "documentedMinutes?2:1"
        ];
        // Has any member of the Management of the Fund resigned during the year?
        YesNo management_resignations = 6 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "4",
            (question) = "Has any member of the Management of the Fund resigned during the year?"
        ];
        // If the answer to Q4. is YES, how many members of the Management of the Fund have resigned during the year?
        int32 number_of_management_resignations = 7 [
            (h1) = "2.	ORGANISATION OF THE FUND",
            (h2) = "2.1.	OVERSIGHT",
            (number) = "4",
            (question) = "4.1.	If the answer to Q4. is YES, how many members of the Management of the Fund have resigned during the year?",
            (conditional) = "managementResignations?1:2"
        ];
        // Message defining the description of subjects covered in the meetings held by the Management of the Fund during the financial year
        message ManagementSubjects {
            // Oversight of delegated activities - IFM
            YesNo delegate_oversight_ifm = 1 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.i",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - IFM"
            ];
            // Oversight of delegated activities - Central Administration
            YesNo delegate_oversight_central_administration = 2 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.ii",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - Central Administration"
            ];
            // Oversight of delegated activities - Transfer / Registrar Agent
            YesNo delegate_oversight_central_transfer_or_registrar_agent = 3 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.iiI",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - Transfer / Registrar Agent"
            ];
            // Oversight of delegated activities - Distributor
            YesNo delegate_oversight_central_distributor = 4 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.iv",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - Distributor(s)"
            ];
            // Oversight of delegated activities - Portfolio Manager(s)
            YesNo delegate_oversight_central_portfolio_manager = 5 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.v",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - Portfolio Manager(s)"
            ];
            // Oversight of delegated activities - Investment Adviser(s)
            YesNo delegate_oversight_central_investment_adviser = 6 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.a.vi",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Oversight of delegated activities - Investment Adviser(s)"
            ];
            // Other Subjects - Portfolio Management of the Fund
            YesNo other_subjects_portfolio_management = 7 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.b",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Portfolio Management of the Fund"
            ];
            // Other Subjects - Risk management and risks of the Fund
            YesNo other_subjects_risk_management_and_risks = 8 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.c",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Risk management and risks of the Fund"
            ];
            // Other Subjects - Cyber/IT Risk
            YesNo other_subjects_cyber_and_it_risk = 9 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.d",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Cyber/IT Risk"
            ];
            // Other Subjects - Fund development and performance of Fund
            YesNo other_subjects_fund_development_and_performance = 10 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.e",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Fund development and performance of Fund"
            ];
            // Other Subjects - Investment compliance
            YesNo other_subjects_investment_compliance = 11 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.f",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Investment compliance"
            ];
            // Other Subjects - Valuation / NAV determination
            YesNo other_subjects_valuation_or_nav_determination = 12 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.g",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Valuation / NAV determination"
            ];
            // Other Subjects - Fees / Expenses charged to Fund, including total expense ratios
            YesNo other_subjects_fees_and_expenses_including_total_expense_ratios = 13 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.h",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Fees / Expenses charged to Fund, including total expense ratios"
            ];
            // Other Subjects - Capital transactions at the level of the Fund (e.g. subscriptions, redemptions, distributions, liquidity management tools, capital calls, etc...)
            YesNo other_subjects_capital_transactions_at_fund_level = 14 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.i",
                (question) = "Was the following subject covered in meetings held my the Management of the Fund during the financial year: Other Subjects - Capital transactions at the level of the Fund (e.g. subscriptions, redemptions, distributions, liquidity management tools, capital calls, etc...)"
            ];
            // Other Subjects - Conflicts of interests
            YesNo other_subjects_conflicts_of_interests = 15 [
                (h1) = "2.	ORGANISATION OF THE FUND",
                (h2) = "2.1.	OVERSIGHT",
                (number) = "5.j",
