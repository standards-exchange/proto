syntax = "proto3";

package standards.open.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/resource.proto";
import "google/type/money.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/field_mask.proto";
import "google/protobuf/timestamp.proto";
import "google/protobuf/descriptor.proto";
import "google/type/date.proto";
import "standards/open/v1/yesno.proto";
import "standards/open/v1/fieldOptionsExtentions.proto";

option go_package = "github.com/standards-exchange/protobuf-go/standards/open/v1";

// The CSSF SFDR PreContractual Disclosure is a  data collection exercise is to collect, in a digital format,
// information contained in precontractual disclosure documents/templates.
//
// See https://www.cssf.lu/wp-content/uploads/User_Guide_-_SFDR_UCI_Data_Collection_-_practical_guide.pdf
// See https://edesk.apps.cssf.lu/edesk-dashboard/docs/sfdr-precontractual/jsonschema/v1_0_0/sfdr-precontractual-input-jsonschema-v1_0_0
// for JSON Schema
message RT0007VM1 {
  message Header {
    enum ReportType {
      // SFDR_PRECONTRACTUAL
      SFDR_PRECONTRACTUAL = 0;
    }
    enum Version {
      // v1.0.0
      V1_0_0 = 0;
    }
    // Required
    // UUID format Unique identifier following the rfc 4122 norm (see https://www.rfc-editor.org/rfc/rfc4122)
    string report_uid = 1 [
      json_name="reportUid",
      (standards.open.v1.fdx_options).question = "UUID format Unique identifier following the rfc 4122 norm (see https://www.rfc-editor.org/rfc/rfc4122)"
    ];
    // Required
    ReportType report_type = 2 [
      json_name="reportType",
      (standards.open.v1.fdx_options).question = "The Report Type (i.e. SFDR_PRECONTRACTUAL)"
    ];
    // Required
    Version version = 3 [
      json_name="version",
      (standards.open.v1.fdx_options).question = "Version (i.e. V1.0.0)"
    ];
    string created_by = 4 [
      json_name="createdBy",
      (standards.open.v1.fdx_options).question = "Created By:"
    ];
    string submitted_by = 5 [
      json_name="submittedBy",
      (standards.open.v1.fdx_options).question = "Submitted By:"
    ];
    // Format "date-time"
    google.protobuf.Timestamp creation_timestamp = 6 [
      json_name="creationTimestamp",
      (standards.open.v1.fdx_options).question = "The create timestamp in the ISO 8601 format YYYY-MM-DDTHH:mm:ss.sssZ "
    ];
  }
  // The header of the report (required)
  Header header = 1 [
    (standards.open.v1.fdx_options).question = "Metadata about the report"
  ];
  // The payload of the report (required)
  message Payload {
    SFDRPrecontractualReport sfdr_precontractual_report = 1 [
      json_name="sfdrPrecontractualReport",
      (standards.open.v1.fdx_options).question = "The questions to be answered for the entity and subfunds"
    ];
  }
  // The payload of the report
  Payload payload = 2 [(standards.open.v1.fdx_options).question = "Data to be submitted to the CSSF"];
  // The SFDR PreContractual Report
  message SFDRPrecontractualReport {
    // CSSF code of the entity
    string entity_cssf_code = 1 [
      json_name="entityCssfCode",
      (standards.open.v1.fdx_options).question = "CSSF code of the entity"
    ];
    // List of Article 8 subfunds
    repeated Article8Subfund article8_subfunds = 2 [
      json_name="article8Subfunds",
      (standards.open.v1.fdx_options).question = "Complete the following questions for all Article 8 subfunds"
    ];
    // List of Article 9 subfunds
    repeated Article9Subfund article9_subfunds = 3 [
      json_name="article9Subfunds",
      (standards.open.v1.fdx_options).question = "Complete the following questions for all Article  subfunds"
    ];
    // Subfunds subject to the SFDR disclosure obligation without being an art 8 or art 9 product array
    repeated OtherSubfund other_subfunds = 4 [
      json_name="otherSubfunds",
      (standards.open.v1.fdx_options).question = "Complete the following questions for all Subfunds subject to the SFDR disclosure obligation without being an art 8 or art 9 product array"
    ];
  }
  // Definition of information to be provided per Article 8 sub fund
  message Article8Subfund {
    // CSSF code of the sub-fund. Number corresponding to the compartment without zero in front of the number. For a stand-alone fund, please enter 0. For a multiple compartment fund, please indicate the corresponding number.
    int32 subfund_cssf_code = 1 [
      json_name="subfundCssfCode",
      (standards.open.v1.fdx_options).question = "CSSF code of the sub-fund.",
      (standards.open.v1.fdx_options).description = "Number corresponding to the compartment without zero in front of the number. For a stand-alone fund, please enter 0. For a multiple compartment fund, please indicate the corresponding number."
    ];
    // The sub-fund promotes Environmental/Social characteristics and while it does not have as its objective a sustainable investment, it will make sustainable investments
    YesNo  sustainable_investments_indicator = 2 [
      json_name="sustainableInvestmentsIndicator",
      (standards.open.v1.fdx_options).question = "The sub-fund promotes Environmental/Social characteristics and while it does not have as its objective a sustainable investment, it will make sustainable investments",
      (standards.open.v1.fdx_options).default = "1"
    ];
    // Minimum proportion of sustainable investments.
    double sustainableInvestmentsMinimumProportion1 = 3 [
      json_name = "sustainableInvestmentsMinimumProportion1",
      (standards.open.v1.fdx_options).question = "Minimum proportion of sustainable investments.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field Sustainable Investments Indicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    // With an environmental objective in economic activities that qualify as environmentally sustainable under the EU Taxonomy.
    // The field is required if the value of the field sustainableInvestmentsIndicator is Y
    YesNo  environmental_objective_taxonomy_indicator = 4 [
      json_name="environmentalObjectiveTaxonomyIndicator",
      (standards.open.v1.fdx_options).question = "The fund has an environmental objective in economic activities that qualify as environmentally sustainable under the EU Taxonomy.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field Sustainable Investments Indicator is Y",
      (standards.open.v1.fdx_options).default = "2",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    // with an environmental objective in economic activities that do not qualify as environmentally sustainable under the EU Taxonomy
    // The field is required if the value of the field sustainableInvestmentsIndicator is Y
    YesNo  environmental_objective_no_taxonomy_indicator = 5 [
      json_name="environmentalObjectiveNoTaxonomyIndicator",
      (standards.open.v1.fdx_options).question = "The fund has an environmental objective in economic activities that do not qualify as environmentally sustainable under the EU Taxonomy.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field Sustainable Investments Indicator is Y",
      (standards.open.v1.fdx_options).default = "2",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    // with a social objective
    // The field is required if the value of the field sustainableInvestmentsIndicator is Y
    YesNo  social_objective_indicator = 6 [
      json_name="socialObjectiveIndicator",
      (standards.open.v1.fdx_options).question = "The fund has a social objective.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field Sustainable Investments Indicator is Y",
      (standards.open.v1.fdx_options).default = "2",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    enum EAndSCharacteristic {
      E_AND_S_CHARACTERISTICS_UNSPECIFIED = 0; // Not Applicable
      EREN = 1; // Environmental - renewable energy
      ERMA = 2; // Environmental - raw materials
      EWL = 3; // Environmental - water and land
      EWAS = 4; // Environmental - waste
      EGGE = 5; // Environmental - greenhouse gas emissions
      EBIO = 6; // Environmental - biodiversity
      ECECO = 7; // Environmental - circular economy
      EOTH = 8; // Environmental - other
      SINEQ = 9; // Social - inequality
      SSOCO = 10; // Social - social cohesion
      SSOIN = 11; // Social - social integration
      SLARE = 12; // Social - labour relations
      SIHC = 13; // Social - investment in human capital
      SESDC = 14; // Social - economically or socially disadvantaged communities
      SOTH = 15; // Social - other
      EEN = 16; // Environmental - energy
     }
    repeated EAndSCharacteristic e_and_s_characteristics = 7 [
      json_name="eAndSCharacteristics",
      (standards.open.v1.fdx_options).question = "What environmental and/or social characteristics are promoted by the sub-fund?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field Sustainable Investments Indicator is Y"
    ];
    // Please specify other environmental characteristics.
    // The field is required if EOTH is defined in the list of values for the field eAndSCharacteristics
    string other_environmental_characteristics_description = 8 [
      json_name="otherEnvironmentalCharacteristicsDescription",
      (standards.open.v1.fdx_options).question = "Please specify other environmental characteristics.",
      (standards.open.v1.fdx_options).description = "The field is required if EOTH is defined in the list of values for the field eAndSCharacteristics"
    ];
    // Please specify other social characteristics
    // The field is required if SOTH is defined in the list of values for the field eAndSCharacteristics
    string other_social_characteristics_description = 9 [
      json_name="otherSocialCharacteristicsDescription",
      (standards.open.v1.fdx_options).question = "Please specify other social characteristics",
      (standards.open.v1.fdx_options).description = "The field is required if SOTH is defined in the list of values for the field eAndSCharacteristics"
    ];
    enum SustainableInvestmentObjective {
      SUSTAINABLE_INVESTMENT_OBJECTIVES_UNSPECIFIED = 0; // Not Applicable
      CCA = 1; // Climate change adaptation
      UPWM = 2; // The sustainable use and protection of water and marine resources
      TCE = 3; // The transition to a circular economy
      PPC = 4; // Pollution prevention and control
      PRBE = 5; // The protection and restoration of biodiversity and ecosystems
      SO = 6; // Social objective
      CMM = 7; // Climate change mitigation
    }
    // What are the objectives of the sustainable investments that the sub-fund partially intends to make?
    // The field is required if the value of the field sustainableInvestmentsIndicator is Y
    repeated SustainableInvestmentObjective sustainable_investments_objectives = 10 [
      json_name="sustainableInvestmentsObjectives",
      (standards.open.v1.fdx_options).question = "What are the objectives of the sustainable investments that the sub-fund partially intends to make?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field sustainableInvestmentsIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    // Does the sub-fund consider principle adverse impacts on sustainability factors?
    YesNo  principal_adverse_impact_consideration_indicator = 11 [
      json_name="principalAdverseImpactConsiderationIndicator",
      (standards.open.v1.fdx_options).question = "Does the sub-fund consider principle adverse impacts on sustainability factors?",
      (standards.open.v1.fdx_options).default = "2"
    ];
    enum InvestmentStrategy {
      INVESTMENT_STRATEGY_UNSPECIFIED = 0; // Not Applicable
      THE = 1; // Thematic
      ESGI = 2; // ESG integration
      ESGE = 3; // ESG engagement
      II = 4; // Impact investing
      E = 5; // Exclusions
      O = 6; // Other
      BIC = 7; // Bext in Class
    }
    // What investment strategy does the sub-fund follow?
    repeated InvestmentStrategy investments_strategies = 12 [
      json_name="investmentsStrategies",
      (standards.open.v1.fdx_options).question = "What investment strategy does the sub-fund follow?"
    ];
    // Please specify other investment strategies
    // The field is required if O is defined in the list of values for the field investmentsStrategies
    string other_investments_strategies_description = 13 [
      json_name="otherInvestmentsStrategiesDescription",
      (standards.open.v1.fdx_options).question = "Please specify other investment strategies",
      (standards.open.v1.fdx_options).description = "The field is required if Other is defined in the list of values for the field investmentsStrategies"
    ];
    // Is a policy applied to assess good governance practices of the investee companies?
    YesNo  good_governance_policy_indicator = 14 [
      json_name="goodGovernancePolicyIndicator",
      (standards.open.v1.fdx_options).question = "Is a policy applied to assess good governance practices of the investee companies?",
      (standards.open.v1.fdx_options).default = "2"
    ];
    // If no, please explain
    // The field is required if the value of the field goodGovernancePolicyIndicator is N
    string no_good_governance_policy_description = 15 [
      json_name="noGoodGovernancePolicyDescription",
      (standards.open.v1.fdx_options).question = "If no, please explain",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field goodGovernancePolicyIndicator is N",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.GoodGovernancePolicyIndicator?2:1"
    ];
    // Minimum proportion of investments aligned with environmental or social characteristics - #1 Aligned with E/S characteristics (in %)
    double aligned_e_s_characteristics_investments_minimum_proportion = 16 [
      json_name="alignedESCharacteristicsInvestmentsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of investments aligned with environmental or social characteristics - #1 Aligned with E/S characteristics (in %)"
    ];
    // Minimum proportion of sustainable investments - 1#A Sustainable (in %)
    // The field is required if the value of the field sustainableInvestmentsIndicator is Y
    double sustainable_investments_minimum_proportion2 = 17[
      json_name="sustainableInvestmentsMinimumProportion2",
      (standards.open.v1.fdx_options).question = "Minimum proportion of sustainable investments - 1#A Sustainable (in %)",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field sustainableInvestmentsIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SustainableInvestmentsIndicator?1:2"
    ];
    // Minimum proportion of environmental or social characteristics investments that do not qualify as sustainable investments - #1B Other E/S characteristics (in %)
    double other_e_s_characteristics_investments_minimum_proportion = 18 [
      json_name="otherESCharacteristicsInvestmentsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of environmental or social characteristics investments that do not qualify as sustainable investments - #1B Other E/S characteristics (in %)"
    ];
    // Minimum proportion of remaining investments which are neither aligned with the environmental or social characteristics, nor are qualified as sustainable investments - #2 Other (in %)
    double remaining_investments_minimum_proportion = 19 [
      json_name="remainingInvestmentsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of remaining investments which are neither aligned with the environmental or social characteristics, nor are qualified as sustainable investments - #2 Other (in %)"
    ];
    // Minimum proportion of Taxonomy-aligned (in %)
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    double ta_investments_minimum_proportion = 20 [
      json_name="taInvestmentsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of Taxonomy-aligned (in %)",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"

    ];
    // Minimum proportion of Other environmental (in %)
    // The field is required if the value of the field environmentalObjectiveNoTaxonomyIndicator is Y
    double other_environmental_minimum_proportion = 21 [
      json_name="otherEnvironmentalMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of Other environmental (in %)",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveNoTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveNoTaxonomyIndicator?1:2"
    ];
    // Minimum proportion of Social (in %)
    // The field is required if the value of the field socialObjectiveIndicator is Y
    double social_minimum_proportion = 22 [
      json_name="socialMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum proportion of Social (in %)",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field socialObjectiveIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.SocialObjectiveIndicator?1:2"
    ];
    // Does the sub-fund use derivatives as defined in Article 2(1), point (29), of Regulation (EU) No 600/2014 to attain the environmental or social characteristics they promote?
    YesNo  derivatives_use_indicator = 23 [
      json_name="derivativesUseIndicator",
      (standards.open.v1.fdx_options).question = "Does the sub-fund use derivatives as defined in Article 2(1), point (29), of Regulation (EU) No 600/2014 to attain the environmental or social characteristics they promote?"
    ];
    enum TACalculationMethod {
      TA_CALCULATION_METHOD_UNSPECIFIED = 0; // Not Applicable
      CAPEX = 1; // Capital expenditure
      OPEX = 2; // Operational expenditure
      T = 3; // TURNOVER
    }
    // Taxonomy-aligned activities are expressed as a share of.
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    repeated TACalculationMethod taCalculationMethod = 24 [
      json_name="taCalculationMethod",
      (standards.open.v1.fdx_options).question = "Taxonomy-aligned activities are expressed as a share of.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // Does the sub-fund invest in fossil gas related activities complying with the EU Taxonomy?
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    YesNo  fossil_gas_investments_indicator = 25 [
      json_name="fossilGasInvestmentsIndicator",
      (standards.open.v1.fdx_options).question = "Does the sub-fund invest in fossil gas related activities complying with the EU Taxonomy?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).default = "2",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // Does the sub-fund invest in nuclear energy related activities complying with the EU Taxonomy?
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    YesNo  nuclear_energy_investments_indicator = 26 [
      json_name="nuclearEnergyInvestmentsIndicator",
      (standards.open.v1.fdx_options).question = "Does the sub-fund invest in nuclear energy related activities complying with the EU Taxonomy?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).default = "2",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // Minimum percentage of investments in fossil gas related activities aligned with EU taxonomy including sovereign bonds
    // The field is required if the value of the field fossilGasInvestmentsIndicator is Y
    double fossil_gas_investments_incl_sovereign_bonds_minimum_proportion = 27 [
      json_name="fossilGasInvestmentsInclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments in fossil gas related activities aligned with EU taxonomy including sovereign bonds",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field fossilGasInvestmentsIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.FossilGasInvestmentsIndicator?1:2"
    ];
    // Minimum percentage of investments in nuclear energy related activities aligned with EU taxonomy including sovereign bonds
    // The field is required if the value of the field nuclearEnergyInvestmentsIndicator is Y.
    double nuclear_energy_investments_incl_sovereign_bonds_minimum_proportion = 28 [
      json_name="nuclearEnergyInvestmentsInclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments in nuclear energy related activities aligned with EU taxonomy including sovereign bonds",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field nuclearEnergyInvestmentsIndicator is Y.",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.NuclearEnergyInvestmentsIndicator?1:2"
    ];
    // Minimum percentage of investments (excluding fossil gas and nuclear energy related activities) aligned with EU taxonomy including sovereign bonds.
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    double remaining_investments_incl_sovereign_bonds_minimum_proportion = 29 [
      json_name="remainingInvestmentsInclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments (excluding fossil gas and nuclear energy related activities) aligned with EU taxonomy including sovereign bonds.",
      (standards.open.v1.fdx_options).description = " The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // Minimum percentage of investments in fossil gas related activities aligned with EU taxonomy excluding sovereign bonds
    // The field is required if the value of the field fossilGasInvestmentsIndicator is Y
    double fossil_gas_investments_excl_sovereign_bonds_minimum_proportion = 30 [
      json_name="fossilGasInvestmentsExclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments in fossil gas related activities aligned with EU taxonomy excluding sovereign bonds",
      (standards.open.v1.fdx_options).description = " The field is required if the value of the field fossilGasInvestmentsIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.FossilGasInvestmentsIndicator?1:2"
    ];
    // Minimum percentage of investments in nuclear energy related activities aligned with EU taxonomy excluding sovereign bonds
    // The field is required if the value of the field nuclearEnergyInvestmentsIndicator is Y
    double nuclear_energy_investments_excl_sovereign_bonds_minimum_proportion = 31 [
      json_name="nuclearEnergyInvestmentsExclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments in nuclear energy related activities aligned with EU taxonomy excluding sovereign bonds",
      (standards.open.v1.fdx_options).description = " The field is required if the value of the field nuclearEnergyInvestmentsIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.NuclearEnergyInvestmentsIndicator?1:2"
    ];
    // Minimum percentage of investments (excluding fossil gas and nuclear energy related activities) aligned with EU taxonomy excluding sovereign bonds.
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    double remaining_investments_excl_sovereign_bonds_minimum_proportion = 32 [
      json_name="remainingInvestmentsExclSovereignBondsMinimumProportion",
      (standards.open.v1.fdx_options).question = "Minimum percentage of investments (excluding fossil gas and nuclear energy related activities) aligned with EU taxonomy excluding sovereign bonds.",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // What is the minimum share of investments in transitional activities?
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    double transitional_activities_investments_minimum_share = 33 [
      json_name="transitionalActivitiesInvestmentsMinimumShare",
      (standards.open.v1.fdx_options).question = "What is the minimum share of investments in transitional activities?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // What is the minimum share of investments in enabling activities?
    // The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y
    double enabling_activities_investments_minimum_share = 34 [
      json_name="enablingActivitiesInvestmentsMinimumShare",
      (standards.open.v1.fdx_options).question = "What is the minimum share of investments in enabling activities?",
      (standards.open.v1.fdx_options).description = "The field is required if the value of the field environmentalObjectiveTaxonomyIndicator is Y",
      (standards.open.v1.fdx_options).conditional = "Payload.SfdrPrecontractualReport.Article8Subfunds.0.EnvironmentalObjectiveTaxonomyIndicator?1:2"
    ];
    // Are there any minimum environmental or social safeguards for investments included under “#2 Other”?
    YesNo  environmental_or_social_safeguards_minimum_indicator = 35 [
      json_name="environmentalOrSocialSafeguardsMinimumIndicator",
      (standards.open.v1.fdx_options).question = "Are there any minimum environmental or social safeguards for investments included under “#2 Other”?",
      (standards.open.v1.fdx_options).default = "2"
    ];
