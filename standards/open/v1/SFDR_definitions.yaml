CDR: SFDR-RTS
ESMA_SB: ESMA Supervisory briefing – Sustainability risks and
  disclosures in the area of investment management (31 May
  2022, ESMA34-45-1427)
SFDR: Sustainable Finance Disclosure Regulation
  Regulation (EU) 2019/2088 of the European Parliament and
  of the Council of 27 November 2019 on sustainability‐related
  disclosures in the financial services sector, as amended
SFDR_precontractual_templates: Precontractual templates set out in Annex II respectively
  Annex III of the SFDR-RTS
SFDR-RTS: Commission Delegated Regulation (EU) 2022/1288 of 6 April
  2022 supplementing Regulation (EU) 2019/2088 of the
  European Parliament and of the Council with regard to
  regulatory technical standards specifying the details of the
  content and presentation of the information in relation to the
  principle of ‘do no significant harm’, specifying the content,
  methodologies and presentation of information in relation to
  sustainability indicators and adverse sustainability impacts,
  and the content and presentation of the information in
  relation to the promotion of environmental or social
  characteristics and sustainable investment objectives in
  precontractual documents, on websites and in periodic
  reports (published on 25/07/2022), as amended
TR: Regulation (EU) 2020/852 of the European Parliament and of
  the Council of 18 June 2020 on the establishment of a
  framework to facilitate sustainable investment, and
  amending Regulation (EU) 2019/2088
UCI: Generic term referring to UCITS and AIFs